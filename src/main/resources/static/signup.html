<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 병원 QR 접수 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .signup-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 0;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid #000;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #000;
            padding-bottom: 25px;
        }

        .logo i {
            font-size: 70px;
            color: #000000;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #000000;
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #666666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #000000;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group label .required {
            color: #000000;
            margin-left: 3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #000000;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.3s;
            background: #ffffff;
        }

        .form-group input.with-icon {
            padding-left: 45px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: #f5f5f5;
            border-color: #000000;
        }

        .form-group select {
            cursor: pointer;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 0;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-signup:hover {
            background: #333333;
        }

        .btn-signup:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #000000;
            color: #ffffff;
        }

        .error-message,
        .success-message {
            padding: 14px;
            border-radius: 0;
            margin-bottom: 25px;
            display: none;
            font-size: 13px;
        }

        .error-message {
            background: #000000;
            color: #ffffff;
            border-left: 4px solid #ffffff;
        }

        .success-message {
            background: #000000;
            color: #ffffff;
            border-left: 4px solid #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .loading i {
            font-size: 28px;
            color: #000000;
            animation: spin 1s linear infinite;
        }

        .field-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-hospital"></i>
            <h1>회원가입</h1>
            <p>Sign Up</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디 <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="with-icon" 
                           placeholder="4자 이상 입력" required minlength="4" maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="with-icon"
                           placeholder="8자 이상 입력" required minlength="8" maxlength="255">
                </div>
            </div>

            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인 <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="with-icon"
                           placeholder="비밀번호 재입력" required>
                </div>
            </div>

            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="name" name="name" class="with-icon"
                           placeholder="실명 입력" required maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label for="role">역할 <span class="required">*</span></label>
                <select id="role" name="role" required>
                    <option value="">역할 선택</option>
                    <option value="NURSE">간호사</option>
                    <option value="DOCTOR">의사</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>

            <div class="form-group" id="licenseGroup" style="display: none;">
                <label for="licenseNumber">의사 면허번호 <span class="required">*</span></label>
                <div class="input-wrapper">
                    <i class="fas fa-certificate"></i>
                    <input type="text" id="licenseNumber" name="licenseNumber" class="with-icon"
                           placeholder="면허번호 입력" maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">연락처</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="with-icon"
                           placeholder="010-1234-5678" maxlength="20">
                </div>
            </div>

            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus"></i> 회원가입
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>회원가입 처리 중...</p>
        </div>

        <div class="divider">또는</div>

        <button class="btn-login" onclick="location.href='/login.html'">
            <i class="fas fa-sign-in-alt"></i> 로그인
        </button>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        // 페이지 로드 시 초기화
        window.onload = () => {
            // 병원 선택 제거됨
        };

        // 역할 변경 시 필드 표시/숨김
        document.getElementById('role').addEventListener('change', (e) => {
            const role = e.target.value;
            const licenseGroup = document.getElementById('licenseGroup');
            const licenseInput = document.getElementById('licenseNumber');

            if (role === 'DOCTOR') {
                licenseGroup.style.display = 'block';
                licenseInput.required = true;
            } else {
                licenseGroup.style.display = 'none';
                licenseInput.required = false;
            }
        });

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const licenseNumber = document.getElementById('licenseNumber').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');

            // 메시지 초기화
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 비밀번호 확인
            if (password !== passwordConfirm) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다';
                errorMessage.style.display = 'block';
                return;
            }

            // 역할별 필수 필드 확인
            if (role === 'DOCTOR' && !licenseNumber) {
                errorMessage.textContent = '의사 면허번호를 입력해주세요';
                errorMessage.style.display = 'block';
                return;
            }

            loading.style.display = 'block';

            try {
                const requestData = {
                    username,
                    password,
                    name,
                    role,
                    licenseNumber: licenseNumber || null,
                    phoneNumber: phoneNumber || null
                };

                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok) {
                    // 회원가입 성공
                    successMessage.textContent = '회원가입이 완료되었습니다! 로그인 페이지로 이동합니다...';
                    successMessage.style.display = 'block';
                    
                    // 2초 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    // 회원가입 실패
                    errorMessage.textContent = data.message || '회원가입에 실패했습니다';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                errorMessage.textContent = '서버와의 통신에 실패했습니다';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
